# A simple name for your workflow
name: Simple CI Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow is made up of one or more jobs
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of virtual machine the job will run on
    runs-on: ubuntu-latest

    # Steps are a sequence of tasks
    steps:
      # This step checks out your repository's code so the job can access it
      - name: Checkout repository code
        uses: actions/checkout@v4

      # This step runs a simple shell command
      - name: Say Hello
        run: echo "Hello, world! The workflow is running."
